<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GodSpell ‚Ä¢ Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,system-ui,sans-serif;
}

/* ===== PAGE ===== */
body{
  min-height:100vh;
  color:#eaffff;
  overflow-x:hidden;
}

/* ===== MOVING BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  background:url("gallery/gallerybg.png") center/cover no-repeat;
  animation:bgMove 60s linear infinite;
  filter:brightness(0.4) blur(2px);
  z-index:-2;
}
@keyframes bgMove{
  from{background-position:0% 50%;}
  to{background-position:100% 50%;}
}

/* DARK OVERLAY */
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(10,10,20,0.65);
}

/* ===== CONTAINER ===== */
.wrapper{
  max-width:1200px;
  margin:70px auto;
  padding:35px 20px;
  background:rgba(20,20,40,0.45);
  backdrop-filter:blur(12px);
  border-radius:28px;
  box-shadow:0 0 40px rgba(120,160,255,.5);
  text-align:center;
}

/* ===== TITLES ===== */
h1{
  font-size:2.1rem;
  margin-bottom:8px;
}
p{
  opacity:.85;
  margin-bottom:25px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
}

.grid img{
  width:100%;
  border-radius:18px;
  cursor:pointer;
  box-shadow:0 0 18px rgba(120,160,255,.4);
  transition:.35s;
}
.grid img:hover{
  transform:scale(1.08);
  box-shadow:0 0 35px rgba(120,160,255,.9);
}

/* ===== BUTTON ===== */
.btn{
  display:inline-block;
  margin-top:35px;
  padding:12px 30px;
  border-radius:999px;
  text-decoration:none;
  font-weight:600;
  color:#111;
  background:linear-gradient(135deg,#8bbcff,#ffffff,#8bbcff);
  box-shadow:0 0 25px #8bbcff;
}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:999;
}

.popup img{
  max-width:92%;
  max-height:70vh;
  border-radius:18px;
  box-shadow:0 0 40px #8bbcff;
}

.close{
  position:absolute;
  top:20px;
  right:25px;
  font-size:26px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="wrapper">
  <h1>üè∞ Our Builds & Bases</h1>
  <p>Survival creations by GodSpell members</p>

  <div class="grid">
    <img src="gallery/base1.png" onclick="openImg(this.src)">
    <img src="gallery/base2.png" onclick="openImg(this.src)">
    <img src="gallery/base3.png" onclick="openImg(this.src)">
    <img src="gallery/base4.png" onclick="openImg(this.src)">
    <img src="gallery/base5.png" onclick="openImg(this.src)">
    <img src="gallery/base6.png" onclick="openImg(this.src)">
    <img src="gallery/base7.png" onclick="openImg(this.src)">
    <img src="gallery/base8.png" onclick="openImg(this.src)">
    <img src="gallery/base9.png" onclick="openImg(this.src)">
  </div>

  <a href="index.html" class="btn">‚Üê Back to Home</a>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <span class="close" onclick="closeImg()">‚úñ</span>
  <img id="popupImg">
  <a class="btn" onclick="closeImg()">Return to Gallery</a>
</div>

<script>
function openImg(src){
  document.getElementById("popupImg").src = src;
  document.getElementById("popup").style.display="flex";
}
function closeImg(){
  document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
