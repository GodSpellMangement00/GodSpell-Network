<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GodSpell ‚Ä¢ Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #1a3d2f, #0b1f18);
      color:#eafff5;
      min-height:100vh;
    }

    h1{
      text-align:center;
      margin:40px 0 10px;
      font-size:2rem;
    }

    p{
      text-align:center;
      opacity:.85;
      margin-bottom:30px;
    }

    .gallery-container{
      width:92%;
      max-width:1200px;
      margin:auto;
    }

    .gallery-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:18px;
    }

    .gallery-item{
      border-radius:16px;
      overflow:hidden;
      background:rgba(255,255,255,0.05);
      box-shadow:0 10px 30px rgba(0,0,0,.4);
      transition:.3s;
    }

    .gallery-item:hover{
      transform:translateY(-6px) scale(1.02);
      box-shadow:0 0 25px rgba(0,255,200,.35);
    }

    .gallery-item img{
      width:100%;
      height:170px;
      object-fit:cover;
      display:block;
    }

    .caption{
      text-align:center;
      padding:10px;
      font-size:.9rem;
      opacity:.9;
    }

    .back{
      display:block;
      width:max-content;
      margin:40px auto;
      padding:12px 28px;
      border-radius:30px;
      text-decoration:none;
      color:#00382a;
      background:linear-gradient(90deg,#3affc6,#6fffd6);
      font-weight:600;
      box-shadow:0 0 20px rgba(0,255,200,.5);
    }

    .back:hover{
      box-shadow:0 0 35px rgba(0,255,200,.9);
    }
  </style>
</head>

<body>

  <h1>üè∞ Our Bases & Builds</h1>
  <p>Survival creations by GodSpell members</p>

  <div class="gallery-container">
    <div class="gallery-grid">

        <img src="gallery/base1.png">
        <div class="caption">Base 1</div>
      </div>

      <div class="gallery-item">

      </div>

      <div class="gallery-item">
